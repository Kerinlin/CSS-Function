<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侧边栏响应</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: flex;
        min-height: 100vh;
      }
      aside {
        background: #ccc;
        flex-basis: max(30vw, 150px);
      }
      main {
        background: #09acdd;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <aside></aside>
      <main></main>
    </div>
  </body>
</html>
